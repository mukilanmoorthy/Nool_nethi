<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/search.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <div>
                <h1>Nool Nidhi</h1>
                <p>Welcome back to Library Management System. We missed you!</p>
            </div>
            <div class="functions">
                <a href="add.html" class="function-btn">Add Book</a>
                <a href="issue.html" class="function-btn">Issue Book</a>
                <a href="" class="function-btn">Delete Book</a>
                <a href="return.html" class="function-btn">Return Book</a>
                <a href="" class="function-btn">Add Member</a>
            </div>
            <a href="#" class="logout">Logout</a>
        </div>

        <!-- Right Content -->
        <div class="content">
            <div class="content-header">
                <h2>Search Book</h2>
            </div>
            <div class="search-book-form">
                <form>
                    <div class="form-group">
                        <label for="searchBy">Search by:</label>
                        <select id="searchBy">
                            <option>Category</option>
                            <option>ID</option>
                            <option>Name</option>
                            <option>Author</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="searchInput" placeholder="ID/Name/Author">
                    </div>
                    <button type="button" class="search-btn" onclick="getBooks()">Search</button>

                </form>
                <div id="output">

                </div>
            </div>
        </div>
    </div>
    <script src="/js/search.js"></script>
</body>
</html>
