<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/issue.css">
    <title>Issue Book - Library Management System</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Issue Book</h1>
            <p class="subtitle">Lend a book to a library member</p>
        </header>
        
        <main>
            <section class="card">
                <form id="issueBookForm">
                    <div class="form-group">
                        <label for="bookId">Book ID:</label>
                        <input type="text" id="bookId" required>
                    </div>
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" id="userId" required>
                    </div>
                    <div class="form-group">
                        <label for="issueDate">Issue Date:</label>
                        <input type="date" id="issueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" required>
                    </div>
                    <button type="submit">Issue Book</button>
                </form>
            </section>
        </main>

        <nav class="navigation">
            <a href="lib.html" class="nav-link">Home</a>
            <a href="add.html" class="nav-link">Add Book</a>
            <a href="return.html" class="nav-link">Return Book</a>
        </nav>
    </div>
    <script src="js/issue.js"></script>
</body>
</html>
